<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    main div {
        height: 100%;
        width: 100%;
        border: 1px solid springgreen;
        font-size: 3em;
        position: absolute;
        top: 0;
        left: 0;
        transition: 1.2s;
    }

    main {
        position: relative;
        overflow: hidden;
        width: 500px;
        height: 300px;
    }

    footer div {
        border: 1px solid black;
        width: 100px;
        height: 35px;
    }
</style>
<body>
    <main>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
    </main>
    <footer>
        <div id="1">1</div>
        <div id="2">2</div>
        <div id="3">3</div>
        <div id="4">4</div>
        <div id="5">5</div>
    </footer>
</body>
